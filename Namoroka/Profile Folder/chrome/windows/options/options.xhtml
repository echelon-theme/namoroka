<?xml version="1.0"?>

<?xml-stylesheet href="chrome://global/skin/global.css" type="text/css"?>
<?xml-stylesheet href="chrome://userchrome/content/windows/options/styles.css" type="text/css"?>

<!DOCTYPE window SYSTEM "chrome://namoroka/locale/dtd/namoroka-options.dtd">

<window xmlns:html="http://www.w3.org/1999/xhtml" 
        xmlns="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul" 
        id="namorokaOptions" 
        windowtype="Browser:NamorokaOptions"
        width="559" height="437" role="dialog" resizable="false" 
        title="&window.title;">

    <stringbundle id="optionsBundle" src="chrome://namoroka/locale/properties/namoroka-options.properties"/>
    <link xmlns="http://www.w3.org/1999/xhtml" rel="icon" type="image/x-icon" href="chrome://userchrome/content/images/preferences.ico" />

    <vbox flex="1">
		<hbox id="contentArea" flex="1">
			<html:div id="tabs">
				<html:div id="main-tabs">
					<html:div class="tab tab-selected" id="tab-general">
						<html:div class="tab-icon"></html:div>
						<html:span class="tab-label">&tabs.general;</html:span>
					</html:div>
					<html:div class="tab" id="tab-branding">
						<html:div class="tab-icon"></html:div>
						<html:span class="tab-label">&tabs.branding;</html:span>
					</html:div>
					<html:div class="tab" id="tab-native-controls">
						<html:div class="tab-icon"></html:div>
						<html:span class="tab-label">&tabs.nativeControls;</html:span>
					</html:div>
					<html:div class="tab" id="tab-about">
						<html:div class="tab-icon"></html:div>
						<html:span class="tab-label">&tabs.about;</html:span>
					</html:div>
				</html:div>
				<html:div class="tab" id="tab-debug">
					<html:div class="tab-icon"></html:div>
					<html:span class="tab-label">&tabs.debug;</html:span>
				</html:div>
			</html:div>
			<html:div id="content">
				<html:div id="main-section">    
					<html:div id="section-general" class="section section-selected">
						<vbox flex="1">
							<hbox class="dialogheader">
								<html:span class="dialogheader-title">&tabs.general;</html:span>
								<html:span class="dialogheader-description"></html:span>
							</hbox>
							<vbox flex="1">
								<description>&general.appearance.description;</description>
								<description>&general.appearance.style;</description>
								<namoroka-listbox id="skinsList" class="listBox option" data-type="enum" data-option="Namoroka.Appearance.Style">
									<namoroka-listitem label="&general.appearance.style.ff1;" 
													   src="chrome://userchrome/content/windows/options/preview/ff1.png"
													   value="0" />
									<namoroka-listitem label="&general.appearance.style.ff2;" 
													   src="chrome://userchrome/content/windows/options/preview/ff2.png"
													   value="1" />
									<namoroka-listitem label="&general.appearance.style.ff3;" 
													   src="chrome://userchrome/content/windows/options/preview/ff3.png"
													   value="2" />
								</namoroka-listbox>
								<hbox id="previewImageContainer">
									<image id="previewImage" />
								</hbox>
								<checkbox native="" label="&general.appearance.smallIcons;" class="option" data-type="bool" data-option="Namoroka.Appearance.Small-Icons"/>
								<checkbox native="" label="&general.appearance.hideTabBar;" class="option" data-type="bool" data-option="Namoroka.Tabbrowser.HideOnOneTab"/>
								<checkbox native="" label="&general.appearance.hideAddons;" class="option" data-type="bool" data-option="Namoroka.Unified-Extensions.Disabled"/>
							</vbox>
						</vbox>
					</html:div>
					<html:div id="section-branding" class="section" section-change-requires-restart="true">
						<vbox flex="1">
							<hbox class="dialogheader">
								<html:span class="dialogheader-title">&tabs.branding;</html:span>
								<html:span class="dialogheader-description"></html:span>
							</hbox>
						</vbox>
					</html:div>
					<html:div id="section-native-controls" class="section" section-change-requires-restart="true">
						<vbox flex="1">
							<hbox class="dialogheader">
								<html:span class="dialogheader-title">&tabs.nativeControls;</html:span>
								<html:span class="dialogheader-description"></html:span>
							</hbox>
							<description>&nativeControls.notice;</description>
							<vbox class="listBox settingsBox" flex="1">
								<vbox class="expander expanded" id="expander-nativeControlsGeneral">
								  <hbox class="expanderHeader">	
									<button type="disclosure" id="expanderButton" class="expanderButton" />
									<label class="header expanderButton" flex="1" value="&nativeControls.general;" />
								  </hbox>
								  <vbox class="settingsContainer">
									<html:div class="option-container">
										<label value="&nativeControls.general.osOverride;"/>
										<menulist native="" class="option" data-type="enum" data-option="widget.ev-native-controls-patch.override-win-version">
											<menupopup>
												<menuitem label="&nativeControls.general.osOverride.seven;" value="7"/>
												<menuitem label="&nativeControls.general.osOverride.eight;" value="8"/>
												<menuitem label="&nativeControls.general.osOverride.ten;" value="10"/>
											</menupopup>
										</menulist>
									</html:div>
									<html:div class="option-container">
										<label value="&nativeControls.general.glassOverride;"/>
										<menulist native="" class="option" data-type="enum" data-option="widget.ev-native-controls-patch.force-glass-reporting">
											<menupopup>
												<menuitem label="&nativeControls.general.glassOverride.default;" value="0"/>
												<menuitem label="&nativeControls.general.glassOverride.forceOn;" value="1"/>
												<menuitem label="&nativeControls.general.glassOverride.forceOff;" value="2"/>
											</menupopup>
										</menulist>
									</html:div>
									<checkbox native="" label="&nativeControls.general.disableComposition;" class="option" data-type="bool" data-option="widget.ev-native-controls-patch.force-dwm-report-off"/>								  </vbox>
								</vbox>
								<vbox class="expander expanded" id="expander-nativeControlsMask">
								  <hbox class="expanderHeader">	
									<button type="disclosure" id="expanderButton" class="expanderButton" />
									<label class="header expanderButton" flex="1" value="&nativeControls.captionMask;" />
								  </hbox>
								  <vbox class="settingsContainer">
										<html:div class="option-container">
											<label value="&nativeControls.captionMask.width;"/>
											<html:input type="number" id="default-title" class="option" data-type="int" onkeydown="return event.keyCode !== 190" data-option="widget.ev-native-controls-patch.override-aero-caption-buttons-mask-width"/>
										</html:div>
										<html:div class="option-container">
											<label value="&nativeControls.captionMask.height;"/>
											<html:input type="number" id="default-title" class="option" data-type="int" onkeydown="return event.keyCode !== 190" data-option="widget.ev-native-controls-patch.override-aero-caption-buttons-mask-height"/>
										</html:div>
									</vbox>
								</vbox>
							</vbox>
						</vbox>
					</html:div>
					<html:div id="section-debug" class="section" section-change-requires-restart="true">
						<vbox flex="1">
							<hbox class="dialogheader">
								<html:span class="dialogheader-title">&tabs.debug;</html:span>
								<html:span class="dialogheader-description"></html:span>
							</hbox>
						</vbox>
					</html:div>
					<html:div id="section-about" class="section">
						<vbox flex="1">
							<hbox class="dialogheader">
								<html:span class="dialogheader-title">&tabs.about;</html:span>
								<html:span class="dialogheader-description"></html:span>
							</hbox>
							<vbox class="listBox settingsBox aboutBox" flex="1">
								<vbox class="aboutBoxHeaderContainer">
									<image class="aboutBoxHeader" />
									<image class="aboutHeaderLogo" />
									<label id="version" pack="center" />
								</vbox>
								<hbox class="infoContainer" flex="1">
									<vbox class="expander expanded" id="expander-nativeControlsGeneral">
										<hbox class="expanderHeader">
											<label class="header" flex="1" value="&about.namorokaInfo;" />
										</hbox>
										<vbox class="settingsContainer">
											<html:div class="option-container">
												<label id="versionLabel" class="infoHeader" value="&about.namorokaInfoVersion;" />
												<label id="version" numberonly="true" />
											</html:div>
											<html:div class="option-container">
												<label id="buildLabel" class="infoHeader" value="&about.namorokaInfoBuild;" />
												<label id="build" includehash="true" numberonly="true" />
											</html:div>
											<html:div class="option-container">
												<label id="channelLabel" class="infoHeader" value="&about.namorokaInfoChannel;" />
												<label id="channel" />
											</html:div>
										</vbox>
									</vbox>
									<vbox class="expander expanded" id="expander-nativeControlsGeneral">
										<hbox class="expanderHeader">
											<label class="header" flex="1" value="&about.namorokaBrowser;" />
										</hbox>
										<vbox class="settingsContainer">
											<html:div class="option-container">
												<label id="versionLabel" class="infoHeader" value="&about.namorokaBrowserName;" />
												<label data-content="Services.appinfo.name" />
											</html:div>
											<html:div class="option-container">
												<label id="buildLabel" class="infoHeader" value="&about.namorokaBrowserVer;" />
												<label data-content="Services.appinfo.version" />
											</html:div>
											<html:div class="option-container">
												<label id="channelLabel" class="infoHeader" value="&about.namorokaBrowserChannel;" />
												<label data-content="Services.appinfo.defaultUpdateChannel" />
											</html:div>
										</vbox>
									</vbox>
								</hbox>
							</vbox>
						</vbox>
					</html:div>
				</html:div>
			</html:div>
		</hbox>
		<html:div id="button-section">
			<html:span class="restart-required-label" style="display:none">&window.restartRequired;</html:span>
			<button id="ok-button" label="&window.buttons.ok;"/>
			<button id="cancel-button" label="&window.buttons.cancel;"/>
			<button id="apply-button" label="&window.buttons.apply;" accesskey="&window.buttons.apply.accesskey;"/>
		</html:div>
    </vbox>
    <script src="chrome://userchrome/content/windows/options/script.js" type="text/javascript"></script>
</window>
